<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ListIt</title>
  <link rel="icon" href="favicon.ico"><script defer src="bundle.js"></script></head>
  <body>
    <header>
      <svg
        class="menu"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="#717ed4"
      >
        <title>menu</title>
        <path d="M3,8V7H20V8H3M20,12V13H3V12H20M3,17H20V18H3V17Z" />
      </svg>
    </header>
    <aside>
      <div class="projects-container"></div>
      <div class="new-project">
        <svg
          class="add-new-project"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="#717ed4"
        >
          <title>Add Project</title>
          <path d="M5,13V12H11V6H12V12H18V13H12V19H11V13H5Z" />
        </svg>
        <input
          class="new-project-input"
          type="text"
          placeholder="New Project"
        />
      </div>
    </aside>
    <section class="content">
      <div class="cat-image"></div>
      <h1 class="tagline">Plan your day and get things done</h1>
      <button class="select-project-button">Select A Project</button>
    </section>
  </body>
</html>
